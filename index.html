<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    
    <div class="stopwatch">        
        <div class="stop-watch-btn ">
            <i class="fas fa-stopwatch  text-white m-3"  onclick="start()" id="start"></i>           
            <i class="fas fa-pause  text-white  m-3" onclick="pause()" id="stop" style="display: none;"></i>
            <button class="fs-5 fw-bolder lap-btn  m-3" onclick="lap()" disabled=true id="lap" >LAP</button>
            <i class="fas fa-sync  text-white  m-3" onclick="reset()" ></i>
        </div>

        <div class="clock" id="clock">        
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milli-seconds">00</span>             
        </div>

        <div class="lap-display">
            <span id="lap-display" class="text-white" ></span>
        </div> 

    </div>    

           
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" ></script>
    

</body>
</html>
